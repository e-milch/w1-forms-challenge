<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

</head>
<body>
    <main>

        <form action="https://formspree.io/f/meqvgelz" method="POST">
            <div>
                <label for="fullname">Full Name: </label> 
                <input name="form_fullname" id="fullname" type="text" placeholder="Full Name" required>  
            </div>
            <div>
                <label for="email">Email: </label>
                <input name="form_email" id="email" type="email" placeholder="Email" required>
            </div>
            <div>
                <label for="gender">Gender: </label>
                <select name="form_gender" id="gender" required>
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Non-binary">Non Binary</option>
                </select>
            </div>
            <div>
                <label for="message">Message: </label>
                <textarea name="form_message" id="message" rows="2" cols="20" required>Type here</textarea>
            </div>  
            <div>
                <button>Submit</button>
            </div>         
        </form>

    </main>
</body>
</html>
